site_name: Muntii-Fagarasのドキュメント
site_description: Muntii-Fagarasのドキュメントリポジトリです。
site_author: Muntii-Fagarasチーム
site_url: https://Muntii-Fagaras.github.io/

repo_url: https://github.com/Muntii-Fagaras/Muntii-Fagaras.github.io
repo_name: Muntii-Fagaras/Muntii-Fagaras.github.io

docs_dir: 'docs'

theme: 
  name: 'material'
  custom_dir: docs/overrides
  palette:
    primary: blue
    scheme: slate
    accent: cyan
  language: ja
  features:
    - content.code.annotate 
    - codehilite
    - navigation.expand
    - navigation.instant
    - navigation.tracking
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
  icon:
    repo: fontawesome/brands/github 
markdown_extensions:
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
      
nav:
  - このプロジェクトについて: README.md
  - 取扱説明書:
  - 1. インストール方法:
    - 1.1. WindowsでMuntii-Fagarasを実行する方法: instruction/how_to_run_windows/main.md
    - 1.2. KubuntuでMuntii-Fagarasを実行する方法
    - 1.3. React OSでMuntii-Fagarasを実行する方法
    - 2. プログラムの使い方:
      - メイン画面の操作方法 : instruction/manual/main.md
      - 設定画面の操作方法
  - このプロジェクトのビルド方法について: CONTRIBUTING.md
  - 2. ソースコードについて:
    - 2.1. imageについて: description/image.md
    - 2.2. load_fileについて: description/load_file.md
  - このサイトについて: このサイトについて.md
plugins:
  - git-revision-date
  - git-authors
  - tags
  - search:
      lang: ja
markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      use_pygments: true
      linenums: true
      auto_title: true
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
extra:
  version:
    provider: mike
